<h3>Fresh fruits and vegetables</h3>

<div ng-repeat="item in items">
    <div class="row product">
        <div class="col-md-12">
            {{item.name}}
            ${{item.price}}
            Qty: <input id="{{item.id}}_order_qty" type="number" min="0" max="{{item.avail_qty}}" />
            <input type="button" ng-click="addToCart(item.id)" value="Add to cart" />
        </div>
    </div>
</div>
