<h3>Items in my shopping cart:</h3>

<span class="">
    <a ui-sref="products">Continue Shopping</a>
</span>

<div ng-repeat="item in cart">
    <div class="row product">
        <div class="col-md-12">
            {{item.name}}
            Price:  {{item.price | currency}}
            Qty:  {{item.order_qty}}
            Total:  {{ item.order_qty * item.price | currency }}
            <input type="button" ng-click="removeFromCart(item.id)" value="Remove from cart" />
        </div>
    </div>
</div>

<br>
<br>
<input type="button" value="Review Order" />
