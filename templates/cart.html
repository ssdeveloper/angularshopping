<h3>Items in my shopping cart:</h3>

<div ng-repeat="item in items">
    <div class="row product">
        <div class="col-md-12">
            {{item.name}}
            ${{item.price}}
            Qty: <input type="number" min="0" max="{{item.qty}}" />
            <input type="button" ng-click="removeFromCart(item.id)" value="Remove from cart" />
        </div>
    </div>
</div>
